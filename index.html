<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Survey</title>
 
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<style type="text/css">
			.modal-footer {
				border-top: 0px; 
			}
			.custom-nav{
				border-color: none !important;
				border-radius: 0px !important;
				margin-bottom: 0px !important;
				background-color:#337ab7
			}
			
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default custom-nav" style="">
			<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" width="100" src="logo.png">
				</a>
			</div>
			
			</div>
		</nav>
		<div class="main-container" style="width: 75%;margin: 0px auto;"></div>
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
		</script>
		 <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<!-- Handlebars.js -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!-- Templates-->

		<!-- Login -->
		<script id="login-tpl" type="text/x-handlebars-template">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h1 class="text-center">Login</h1>
					</div>
					<div class="modal-body">
						<form id="form-sign-in" class="form col-md-12 center-block">
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="username" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
								<span class="pull-right"><a href="#/register">Register</a></span><span><a href="#/password-recovery">forgot password?</a></span>
							</div>
						</form>
					</div>
					<div class="modal-footer">
							
					</div>
				</div>
			</div>
		</script>
		
		<!-- Sign Up -->
		<script id="sign-up-tpl" type="text/x-handlebars-template">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h1 class="text-center">Sign Up</h1>
					</div>
					<div class="modal-body">
						<form id="formSignUp" class="form col-md-12 center-block" role="form">
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="fname" placeholder="First Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="lname" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control input-lg" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="company" placeholder="Company">
							</div>
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="jobtitle" placeholder="Job title">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
								<span class="pull-right"><a href="#/">Sign In</a></span><span><a href="#">Need help?</a></span>
							</div>
						</form>
					</div>
					<div class="modal-footer">
							
					</div>
				</div>
			</div>
		</script>

		<!-- dahsboard  -->
		<script id="dahsboard-tpl" type="text/x-handlebars-template">
			<div class="jumbotron">
				<div style="float:right;margin-right: 10px;">
	        		<a href="#/logout">Logout</a>
			    </div>
				<div class="container">

				<h1>Helloon</h1>
					<p>Welcome {{username}} !</p>
				</div>
			</div>
		</script>

		<!-- reset password  -->
		<script id="resetpass-tpl" type="text/x-handlebars-template">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="text-center">Reset Password</h1>
					</div>
					<div class="modal-body">
						<form id="form-reset-pass" class="form col-md-12 center-block">
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Send
								</button>
								<span class="pull-right"><a href="#/login">Login</a>
								</span>
							</div>
						</form>
					</div>
					<div class="modal-footer">
							
					</div>
				</div>
			</div>
		</script>
		<!-- survey.js -->
		<script src="js/survey.js"></script>
	</body>
</html>
